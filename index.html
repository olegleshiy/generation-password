<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Generation password</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h2>Generation password</h2>
        </header>
        <div class="section">
            <div class="section-container">
                <h4>Password length: <span class="length-password"></span>;</h4>
                <p><input type="range" max="20" min="4" maxlength="20" class="length-range"></p>
                <p>Uppercase: <input type="checkbox" name="uppercase" class="uppercase"></p>
                <p>Lowercase: <input type="checkbox" name="lowercase" class="lowercase" checked></p>
                <p>Numbers: <input type="checkbox" name="number" class="number" checked></p>
                <p>Symbols: <input type="checkbox" name="special" class="special"></p>
                <input type="button" value="GENERATE" class="get-password button">
                <input type="button" value="COPY" class="copy button">

                <h4 class="result-text">Password: <span class="result"></span></h4>
                <span>&laquo;</span><span class="result-info"></span><span>&raquo;</span>
            </div>
        </div>
        <footer class="footer">
            <h4 class="copyright">&copy; <span class="year"></span> Copyright. Oleh Zahrebelnyi</h4>
        </footer>
    </div>
<script src="index.js"></script>
</body>
</html>
